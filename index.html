<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
<div class="card">
  
  <div class="card__img-container"></div>

    <div class="card__main-content">
      <header class="card__header">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
      </header>
    
        <p class="card__disc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
   
      <section class="card__stat">
        <div>
          10k+ <span>companies</span>
        </div>
        <div>
          314 <span>templates</span>
        </div>
        <div>
          12M+ <span>queries</span>
        </div>
      </section>
    </div>
</div>
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bouhraoua-yacine/stats-preview-card-component-main" target="_blank">Yacine BOUHRAOUA</a>.
  </div> 
</body>

</html>
